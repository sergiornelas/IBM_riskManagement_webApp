{% extends 'base.html' %}

{% block content %}
<!-- Showcase -->
<!-- ESTE ES EL BACK -->
<section id="showcase">
  <div class="container text-center">
    <div class="home-search p-5">
      <div class="overlay p-5">
        <h1 class="display-4 mb-4">
          Risk management tool
        </h1>
        <p class="lead">Application that allows managing the exceptions of updates that cause
          conflicts in customer services</p>
        <br>
        <div class="search">
          <!-- Alerts -->
          {% include 'partials/_alerts.html' %}
          <!-- POST REQUEST -->
          <br><br>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <!-- POST REQUEST -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label class="sr-only" for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter identification" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="sr-only" for="password2">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
              </div>
            </div>
            
            <input type="submit" value="Login" class="btn btn-secondary btn-block">

            <!-- *** -->
            {# <a href="{% url 'listing' listing.id %}" class="btn btn-primary btn-block">More Info</a> #}
            <!-- *** -->

            {# <a href="{% url 'login' user_id %}"> #}
              <!-- <input type="button" class="btn btn-primary btn-block"> -->
            <!-- </a> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
